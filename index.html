    <!-- реализация функции-->

    <script>
       "use strict"

        let calculator = {
            firstNumber: 0,
            secondNumber: 0,
            read() {
                this.firstNumber = +prompt("Insert first number: ", 10);
                this.secondNumber = +prompt("Insert secondNumber: ", 10);
            },
            sum() {
                return this.firstNumber + this.secondNumber;
            },
            mul() {
                return this.firstNumber * this.secondNumber;
            },
        }

        calculator.read();
        alert(calculator.sum());
        alert(calculator.mul());
    </script>
